<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING FLEXGRID</title>
    <style>
        .parent{
            display: grid;
            column-gap: 6px;
            row-gap: 6px;
            grid-template-columns: 1fr 1fr 1fr ;
            grid-template-rows:  1fr 1fr 1fr;
            width: 400px;
            height: 320px;


        }
        .parent div{
            background-color: brown;
            color: aqua;
            display: grid;
            font-size: 50px;
            place-items: center;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
