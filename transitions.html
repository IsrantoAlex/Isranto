        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
     div {
         width: 100px;
         height: 100px;
         background: red;
         transition: width 1s, height 1s, left 1s, border-radius 1s ;
         position: relative;
         left: 0;
     }
     div:hover {
         width: 300px;
         color: aqua;
         height: 300px;
         left: 70px;
         border-radius: 200px
     }

    </style>
</head>
