<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: brown;
        height: 100vh;
        width: 1000px;
        margin-inline: auto;


    }
    .blue-box{
        background-color: blue;
        color: brown;
        top: 100px;
        left: 100px;
        position: absolute;
    }
    .red-box{
        background-color: palevioletred;
        color: black;
        top: 0px;
        left: 0;
    }
</style>
<body>
    <h1>We are learning about Positioning</h1>
    <section class="container"></section>
    <div class="red-box"></div>
    <div class="blue-box"></div>
    <div class="box brown-box"></div>
    <div class="box purple-box"></div>
</section>
</body>
</html>
